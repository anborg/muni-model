syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
package muni.model;

option java_outer_classname = "Model"; //muni.api.Model
option java_generic_services = false; //default, prevents complex generic
option java_multiple_files = false; //default behavior

message Person{
  //Output only
  string id = 3;
  string firstName = 4;
  string lastName = 5;
  //ContactChannels contactChannels = 8;
  string email = 6;
  string phone1 = 7;
  string phone2 = 8;
  PostalAddress address = 9;
  bool dirty = 10;
  //Output only
  optional google.protobuf.Timestamp createTime = 1;
  //Output only
  optional google.protobuf.Timestamp updateTime = 2;
}
//Listed in the order of dependency
message PostalAddress{
  string id = 3;
  string streetNum = 4;
  string streetName = 5;
  string city = 6;
  string province = 7;
  string country = 8;
  string postalCode = 9;
  double lat = 10;//geo
  double lon = 11;
  bool dirty = 12;
  //Output only
  optional google.protobuf.Timestamp createTime = 1;
  //Output only
  optional google.protobuf.Timestamp updateTime = 2;
}



message Case{
  string id = 3;
  string status =4; //TODO  convert to enum
  Person reportedByCustomer=5;
  Person createdByEmployee = 6;
  bool dirty = 7;
  //Output only
  optional google.protobuf.Timestamp createTime = 1;
  //Output only
  optional google.protobuf.Timestamp updateTime = 2;
}


message Subsystem{
  string subsystemId =1; //TODO avoid converting to enum, that would make api less generic?

}

message Organization {
  //Output only
  string id = 3;
  string name = 4;
  string website = 5;
  string email = 6;
  string phone1 = 7;
  string phone2 = 8;
  optional PostalAddress address = 9;
  bool dirty = 10;
  //Output only
  optional google.protobuf.Timestamp createTime = 1;
  //Output only
  optional google.protobuf.Timestamp updateTime = 2;
}

